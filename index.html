<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio de Ariel Souza</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      color: #aaa;
      margin-top: 10px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-title {
      padding: 15px;
      font-size: 1.1em;
      text-align: center;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ariel Souza</h1>
    <p>Designer gráfico com 3 anos de experiência — criando artes que marcam presença!</p>
  </header>
  <div class="container">
    <div class="card">
      <img src="arte-ney-selecao.jpg" alt="Arte Neymar Seleção">
      <div class="card-title">Neymar - Seleção Brasileira</div>
    </div>
    <div class="card">
      <img src="arte-messi.jpg" alt="Arte Messi Inter Miami">
      <div class="card-title">Messi - Inter Miami</div>
    </div>
    <div class="card">
      <img src="arte-ney-psg.jpg" alt="Arte Neymar PSG">
      <div class="card-title">Neymar - PSG</div>
    </div>
    <div class="card">
      <img src="arte-rios.jpg" alt="Arte Palmeiras Ríos">
      <div class="card-title">Ríos - Palmeiras</div>
    </div>
    <div class="card">
      <img src="arte-vini.jpg" alt="Arte Viní Jr Real Madrid">
      <div class="card-title">Vinícius Jr - Real Madrid</div>
    </div>
  </div>
</body>
</html>
